on:
  workflow_dispatch:

jobs:
  job_1:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [14.x, 15.x, 16.x]

    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout code
        uses: actions/checkout@4
      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: print os version and nodejs version
        run: echo "OS Version ${{ matrix.os }} & Nodejs Version ${{ matrix.node_version }}"

      - name: install dependancies
        run: npm install

      - name: run test
        run: npm run test
      
